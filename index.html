<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        /* ตั้งค่า iframe ให้มีความกว้างเต็มหน้าจอ และความสูงตามต้องการ */
        iframe {
            display: block; /* ทำให้ iframe แสดงผลเป็น block (ไม่เป็น inline) */
            width: 100vw;   /* ความกว้าง 100% ของหน้าจอ */
            height: 100vh;  /* ความสูง 100% ของหน้าจอ */
            border: none;   /* ลบเส้นขอบของ iframe */
        }
        body {
            margin: 0; /* เอา margin ออกเพื่อให้ iframe ขยายเต็มหน้าจอ */
        }
    </style>
</head>
<body>

    <!-- Iframe ที่จะขยายเต็มหน้าจอ -->

</body>
</html>
